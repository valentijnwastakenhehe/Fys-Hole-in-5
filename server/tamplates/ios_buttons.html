<!DOCTYPE html>
<html>
<head>
    <title>iOS Buttons</title>
    <style>
        .ios-button {
            background-color: #007aff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="ios-button">Button 1</button>
    <button class="ios-button">Button 2</button>
</body>
</html>
