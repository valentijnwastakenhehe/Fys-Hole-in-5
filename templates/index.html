<!DOCTYPE html>
<html>
  <head>
    <title>LDR Data</title>
  </head>
  <body>
    <h1>High Scores</h1>
    <table>
      <tr>
        <th>LDR Number</th>
        <th>Score</th>
      </tr>
      {% for score in high_scores %}
        <tr>
          <td>{{ score[0] }}</td>
          <td>{{ score[1] }}</td>
        </tr>
      {% endfor %}
    </table>
    <h2>Run Count: {{ run_count }}</h2>
  </body>
</html>
